<!doctype html>
<html>

<head>
  <title>ECMA 6 getters</title>
</head>

<body>
  <p id="output"></p>
  <script>
    class Cat {
      constructor(name, gender) {
        this.name = name;
        this.gender = gender;
      }
      getName() {
        return this.name;
      }
      getGender() {
        return this.gender;
      }
      setName(newName) {
        this.name = newName;
      }
      setGender(newGender) {
        this.gender = newGender;
      }

      description() {
        return `The cat's name is ${this.name} and the gender is ${this.gender}`;
      }
    }

    const mycat = new Cat("Kitty", "Female");

    document.getElementById("output").innerHTML =
      `description  ${mycat.description()}`;

    mycat.setName("Salim");
    mycat.setGender("Male");

    document.getElementById("output").innerHTML +=
      `<br> description ${mycat.description()}`;
  </script>
</body>

</html>

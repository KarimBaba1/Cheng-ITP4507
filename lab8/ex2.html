<!doctype html>
<html>

<head>
  <title>ECMA 6 getters</title>
</head>

<body>
  <script>
    class Cat {
      constructor(name, gender) {
        this.name = name;
        this.gender = gender;
      }

      description() {
        return `The cat's name is ${this.name} and the gender is ${this.gender}`;
      }
    }

    const mycat = new Cat("Kitty", "Female");
    document.write(mycat.description());
  </script>
</body>

</html>

<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script>
      var input, n, d, answer;
      input = window.prompt("Enter n:", "0"); // last term
      n = parseInt(input);
      input = window.prompt("Enter d:", "0"); // step
      d = parseInt(input);

      answer = 0;
      for (var i = 0; i <= n; i++) {
        answer += 1 + i * d;
      }
      alert("part (c) " + answer);

      alert("part (x) " + answer);
    </script>
  </head>

  <body></body>
</html>
